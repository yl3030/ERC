<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="消失製造所｜課程活動｜手作工藝｜板橋｜景點">
    <title>達永冬慶</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <main>
        <div>
            <div class="main-pic-box">
                <img class="big-pic" src="./public/img/main-pic.jpg" alt="達永冬慶">
                <a href="#" class="btn-class">
                    <img src="./public/img/btn-class.png" alt="上課趣">
                </a>
                <a href="#" class="btn-house">
                    <img src="./public/img/btn-house.png" alt="看房去">
                </a>
                <div class="box-border"></div>
            </div>
            <div id="disappear" class="w-95">
                <img class="big-pic" src="./public/img/title-disapear.png" alt="讓消失，不會消失">
                <div id="carouselDisappear" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselDisappear" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselDisappear" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselDisappear" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselDisappear" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselDisappear" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./public/img/disappear-slider.png" class="d-block w-100" alt="讓消失，不會消失">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/img/disappear-slider.png" class="d-block w-100" alt="讓消失，不會消失">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/img/disappear-slider.png" class="d-block w-100" alt="讓消失，不會消失">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/img/disappear-slider.png" class="d-block w-100" alt="讓消失，不會消失">
                        </div>
                        <div class="carousel-item">
                            <img src="./public/img/disappear-slider.png" class="d-block w-100" alt="讓消失，不會消失">
                        </div>
                    </div>
                </div>
                <p>世界上所有一切都將消逝，我們能把握的只有當下！<br>
                    這是一個製造消失的地方，<br>
                    每個人在此，都能找回曾經存在的美好；<br>
                    因為，只要有心，處處都可以是冬慶～<br>
                </p>
                <div class="box-border"></div>
            </div>
            <div id="theater" class="w-95">
                <img class="big-pic" src="./public/img/title-theater.png" alt="達永戲院">
                <img class="open-pic" src="./public/img/open.png" alt="達永戲院open">
                <p class="open-time">
                    <span>營業時間</span>
                    <span>10:00~21:00</span>
                </p>
                <img class="big-pic" src="./public/img/ticket.png" alt="180天會消失的書店">
                <div class="map-box">
                    <div class="bg-outer">
                        <div class="bg-inner">
                            <div class="map">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.2491792295755!2d121.46701111508482!3d25.0256164447812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a83fc5207609%3A0x3d3f05d485bce39a!2zMjIw5paw5YyX5biC5p2_5qmL5Y2A5paH5YyW6Lev5LqM5q61NjXomZ8!5e0!3m2!1szh-TW!2stw!4v1617447337859!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 70%;margin:0 auto;padding: 40px;border: 1px solid #fff;text-align: center;color: #fff;">
                聯絡資訊
            </div>
            <div class="main-border-box mbb-left"></div>
            <div class="main-border-box mbb-right"></div>
        </div>
        
    </main>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
